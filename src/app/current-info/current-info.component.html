<div class="card" cdkDrag>
    <div class="card-header" cdkDragHandle>
      <span>
        <svg width="15px" fill="rgba(0, 0, 0, .3)" viewBox="0 0 24 24">
          <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </span>
      Snapshot
    </div>
    <div class="card-body">
        <table class="table">
            <tr>
                <th>Current:</th>
                <td>{{currentInfo.close | currency}}  <i [ngClass]="{
                    'fas':true, 'fa-arrow-up':up<0, 'fa-arrow-down':up>0, 'fa-minus':up==0, 
                    'text-success':up<0, 'text-danger':up>0, 'text-info':up==0
                }"></i></td>
            </tr>
            <tr>
                <th>Open:</th>
                <td>{{currentInfo.open | currency}}</td>
            </tr>
        </table>
    </div>
  </div>
