<div *ngIf="stocks">
    <plotly-plot
    [style]="{position: 'relative', width: '100%', height: '100%'}"
        [data]="[stocks]"
        [layout]="graph1.layout"
        [useResizeHandler]="true"
        (hover)="hover($event)"
        (plotlyClick)="hover($event)"
        (mouseleave)="mouseLeave($event)"></plotly-plot>
</div>
