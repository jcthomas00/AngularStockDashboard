<div class="card">
    <div class="card-header">News</div>
    <div class="card-body">
      <ul class="news-list">
          <li *ngFor="let news of newsList$ | async">
            <img src="{{news.image_url}}" alt="{{news.title}}">
            <a href="{{news.article_url}}" title="_blank">{{news.title}}</a>
          </li>
      </ul>
    </div>
  </div>
