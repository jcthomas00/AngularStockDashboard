<div class="card">
    <div class="card-header">Information</div>
    <div class="card-body">
      <ul>
          <li *ngIf="info.quoteSummary">
              {{info.quoteSummary.result[0].quoteType.longName}}
              {{info.quoteSummary.result[0].assetProfile.website}}
              {{info.quoteSummary.result[0].assetProfile.phone}}
              {{info.quoteSummary.result[0].assetProfile.longBusinessSummary}}
          </li>
      </ul>
    </div>
  </div>
