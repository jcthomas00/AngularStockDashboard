<div class="card">
    <div class="card-header">Information</div>
    <div class="card-body">
      <ul>
          <li *ngIf="info">
              {{info.name}}
              {{info.address}}
              {{info.homepage_url}}
              {{info.phone_number}}
              {{info.description}}
              {{info.market_cap}}
              {{info.list_date}}
          </li>
      </ul>
    </div>
  </div>
